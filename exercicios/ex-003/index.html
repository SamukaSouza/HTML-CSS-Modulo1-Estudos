<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando imagens</h1>
    <p>Abaixo você vai ver uma imagem</p>
    <img src="logo html-200.png" alt="Logo HTML 5">
    <p>Também podemos carregar imagens dentro de sub-pastas</p>
    <img src="imagens/logo css3-200.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens através de links externos</p>
    <img src="https://www.cursou.com.br/wp-content/uploads/2023/12/Curso-de-JavaScript.png" alt="Logo JavaScript">
    <!--Esse último, colocamos a URL da imagem direto da internet para podermos colocar no nosso site-->
</body>
</html>
