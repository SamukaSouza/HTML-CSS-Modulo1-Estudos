<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua a tela do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <!-- Precisamos ter outros formatos de áudio como MP3, WAV E OGG para termos compatibilidade 100% com os navegadores-->
    <audio preload="metadata" controls>
        <source src="midia/sad-soul-chasing-a-feeling-185750.mp3" type="audio/mpeg">
        <p>Infelizmente o seu navegador não consegue reproduzir o audio. <a href="midia/sad-soul-chasing-a-feeling-185750.mp3">Clique aqui para baixar o seu MP3</a></p>
    </audio>
</body>
</html>
