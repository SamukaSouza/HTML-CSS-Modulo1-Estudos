<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando cores em Degradê na página com CSS</title>
    <style>
        * { /*o * serve para indicar que é um estilo global */
            height: 100%;

        }
        body { /*Pode-se utilizar também o radial-gradient(circle), que o gradiente vai ser do meio para as bordas*/
            background-image: linear-gradient(to bottom,#F2B705, #422909);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
